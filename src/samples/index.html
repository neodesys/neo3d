<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neo3D Samples</title>
        <style>
            body {
                background: #F0F0F0;
                margin: 10px;
            }

            header,
            footer {
                clear: both;
                padding-bottom: 10px;
                margin-bottom: 10px;
                border-bottom: solid #A5A5A5 1px;
            }

            input {
                cursor: pointer;
            }

            #samplesRoot>article {
                float: left;
                padding: 0 15px 15px 15px;
            }

            #samplesRoot>article>canvas {
                width: 640px;
                height: 360px;
                border-radius: 10px;
                box-shadow: 5px 5px 20px 0 #707070;
            }

            #samplesRoot>article.closed {
                clear: left;
                padding-bottom: 0;
            }

            #samplesRoot>article.closed+article {
                clear: left;
            }

            #samplesRoot>article.closed>canvas {
                display: none;
            }

            #samplesRoot>article>h2 {
                margin: 0 0 10px 0;
            }

            a.toggle,
            a.toggle:active,
            a.toggle:hover,
            a.toggle:visited {
                text-decoration: none;
                color: #202020;
            }

            #samplesRoot>article a.toggle::before {
                content: "\25BE";
                padding-right: 10px;
            }

            #samplesRoot>article.closed a.toggle::before {
                content: "\25B8";
                padding-right: 10px;
            }

            #samplesRoot>article.failed a.toggle::before {
                content: "\2298";
                padding-right: 2px;
                color: #E42525;
                position: relative;
                left: -4px;
            }

        </style>
    </head>
    <body>
        <header>
            <h1>Neo3D Samples</h1>
            Global rendering:
            <input type="button" id="switchDrawingButton">
            <span id="fpsSpan"></span>
        </header>
        <section id="samplesRoot"></section>
        <footer></footer>
    </body>
</html>
